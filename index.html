<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Po"TODO"ro</title>
</head>

<body>
    <h1>Po"TODO"ro</h1>
    <div id="container">
        <p id="work" class="label">Work:</p>
        <p id="break" class="label">Break:</p>
        <!--Work Timer-->
        <div id="work-timer" class="timer">
            <p id="w_minutes">25</p>
            <p class="semicolon">:</p>
            <p id="w_seconds">00</p>
        </div>

        <!--Break Timer-->
        <div id="break-timer" class="timer">
            <p id="b_minutes">05</p>
            <p class="semicolon">:</p>
            <p id="b_seconPds">00</p>
        </div>
        <button id="start" class="myButton">Start</button>
        <button id="stop" class="myButton">Pause</button>
        <button id="reset" class="myButton">Reset</button>
    </div>
    <h1>Motivational Quotes</h1>
    <div class="box">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <div class="content" class="containerquote">
            <div id="output">Press the button to generate a Quote</div>
            <hr>
            <div id="outputauth">Press the button to generate a Quote</div>
        </div>
    </div>
    <button id="btnquote" class="myButton">Press for a new Quote!</button>

    <script src="quote.js"></script>
    <script src="app.js"></script>

</body>

</html>
